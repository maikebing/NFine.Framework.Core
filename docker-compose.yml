version: '3.4'
services:
  db:
    container_name: db  
    image: mysql:5.7.28
    restart: always
    ports:
        - "3306:3306"
    environment:
        MYSQL_ROOT_PASSWORD: ${MYSQL_ROOT_PASSWORD}
        MYSQL_ROOT_HOST: '%'
    command: [
        '--character-set-server=utf8',
        '--collation-server=utf8_general_ci',
        '--lower_case_table_names=1'
        ]
    volumes:
        - "${APP_DIR}/data:/var/lib/mysql"
    networks:
        - nat-network

  nfine.web:
    container_name: nat  
    image: ${DOCKER_REGISTRY-}nfineweb
    depends_on:
        - db
    links:
        - db
    ports:
      - 8081:80
    volumes:
        - "${APP_DIR}/appsettings.Production.json:/app/appsettings.Production.json"
    networks:
        - nat-network

  nfine.mobile:
    container_name: natapi  
    image: ${DOCKER_REGISTRY-}nfinemobile
    depends_on:
        - db
    links:
        - db
    ports:
      - 8082:80
    volumes:
        - "${APP_DIR}/appsettings.Production.json:/app/appsettings.Production.json"
    networks:
      - nat-network

  nginx:
    restart: always
    container_name: web  
    image: nginx
    depends_on:
        - nfine.web
        - nfine.mobile
    links:
        - nfine.web
        - nfine.mobile
    ports:
      - 6060:6060
    volumes:
      - "${APP_DIR}/nginx.conf:/etc/nginx/conf.d/default.conf"
    networks:
      - nat-network

networks: 
  nat-network:
      driver:  bridge
